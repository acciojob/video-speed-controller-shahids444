<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .player__video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .player__controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: height 0.2s ease;
        }

        .progress:hover {
            height: 12px;
        }

        .progress__filled {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        .player__controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .player__button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .player__button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player__button.toggle {
            width: 60px;
            height: 60px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .player__slider {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            height: 40px;
            padding: 0 15px;
            color: white;
            font-weight: bold;
            min-width: 120px;
            cursor: pointer;
            appearance: none;
            outline: none;
        }

        .player__slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .player__slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            color: white;
            font-weight: bold;
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .player__controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
        
        <div class="player__controls">
            <div class="progress" id="progress">
                <div class="progress__filled" id="progress__filled"></div>
            </div>
            
            <div class="player__controls-row">
                <button class="player__button toggle" id="toggle">►</button>
                
                <button class="player__button" id="skip-back">« 10s</button>
                <button class="player__button" id="skip-forward">25s »</button>
                
                <div class="control-group">
                    <label class="control-label">Volume</label>
                    <input type="range" class="player__slider" id="volume" min="0" max="1" step="0.05" value="1">
                </div>
                
                <div class="control-group">
                    <label class="control-label">Speed</label>
                    <input type="range" class="player__slider" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>


</body>
</html>
